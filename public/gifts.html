<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gifter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	  <link rel="stylesheet" href="css/writeNote.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/gifts.js"></script>
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1">Gift Ideas</h1>
            <div class="select">
                <select id="holdsFonts" onchange="changeFont()"> </select>
            </div>
            <br />
            <button class="button is-link has-text-weight-medium is-medium is-centered" onclick="back()">go back to gift entry</button>
            <button class="button is-link has-text-weight-medium is-medium is-centered" onclick="viewArchive()">view archived notes</button>
            <br />
            <div class="select">
                <select id="holdsOptions" onchange="filter()">
                </select>
            </div>
            <div id="cardHolder" class="columns is-centered">
            </div>
          </div>
      </div>
    </section>
    <div id="editNoteModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <section class="modal-card-body">
                <div class="field">
                <label class="label">Gift</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="gift">
                </div>
              </div>
              <div class="field">
                <label class="label">Recipient</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="recipient">
                </div>
              </div>
              <div class="field">
                <label class="label">Birthday</label>
                <div class="control">
                  <input class="input is-medium" type="text" id="birthday">
                </div>
              </div>
              <div class="field">
                <label class="label">Notes</label>
                <div class="control">
                  <textarea class="textarea is-medium" id="notes"></textarea>
                </div>
              </div>
              <div class="field">
                <label class="label">Link</label>
                <div class="control">
                  <input class="input is-medium" id="link"></input>
                </div>
              </div>
              <div class="field">
                <label class="label">Color</label>
                <div class="control">
                  <input type="color" value="#ffffff" class="input is-medium" id="color"></input>
                </div>
              </div>
            </section>
            <footer class="modal-card-foot">
            <button class="button is-success" id="saveEdit">
                Save changes
            </button>
            <button class="button" onclick="closeEditModal()">Cancel</button>
            </footer>
        </div>
    </div>
  </body>
</html>
